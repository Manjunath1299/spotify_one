<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link  href="style.css" rel="stylesheet">
    

</head>
<body>
    <div class="d-flex flex-column">
    <div class="main_content d-flex flex-wrap justify-content-start">
 <div class="nav_spotify mt-1 d-flex flex-column justify-content-between">
     <svg height="61px" width="203px" class="mb-2 " >
        <image href="Spotify logo.svg"></image>
     </svg>
     <div class="nav_first ">
        <div class="nav_one pt-3 ps-2 fs-5 ">Home</div>
        <svg height="61px" width="203px"  class="mt-2 mb-0">
            <image href="nav_search.svg"></image>
         </svg>
         <svg height="61px" width="203px">
            <image href="Your library.svg"></image>
         </svg>
     </div>
     <div class="left_middle d-flex flex-column ">
        <div>
        <svg height="30px" width="30px"  class="mt-2" style="background-color: white;">
            <image href="create_playlist.svg"></image></svg>
         <span class="fw-bold fs-6 ps-2"> Create Playlist</span>
        </div>
        <div>
         <svg height="30px" width="30px"  class="mt-2" style="background-color: white;">
            <image href="grp.svg"></image>
         </svg><span class="fw-bold fs-6 ps-2"> Liked Songs</span>
         </div>
         <div>
         <svg height="30px" width="30px"  class="mt-2" style="background-color: white;">
            <image href="./podcast.svg"></image>
         </svg><span class="fw-bold fs-6 ps-2"> Your Episodes</span>
         </div>
     </div>
     <div class="left_playlist_box d-flex flex-column mt-2">
         <div>Fav</div>
         <div>Daily Mix1</div>
         <div>Discover Weekly</div>
         <div>Malayalam</div>
        <div>Dance/Electronic Mix</div>
        <div>EDM/Popular</div>
    </div>
    <svg height="31px" width="171px" >
        <image href="Install App.svg"></image>
    </svg>
</div>
   <main style="margin-left: 0px;">
    <div class="arrow">
        <svg >
            <image href="top_arrow_navigation.svg"></image>
        </svg>
        <div class="main_playlist">
            <div class="play">
            <h5 class="fs-1 ms-1">Good Morning</h5>
            <div class="playlist d-flex flex-wrap">
               <svg>
                <image href="Liked songs.svg"></image>
               </svg>
               <svg>
                <image href="Neffex.svg"></image>
               </svg> 
               <svg>
                <image href="DA.svg"></image>
               </svg>
               <svg >
                <image href="Electronic Mix.svg"></image>
               </svg>
            </div>
            </div>
            <div class="main_artists d-flex  flex-wrap">
                <h2>Shows You Might Like</h2>
                <div class="artists d-flex flex-wrap">
                   <img src="./Artist 1.jpg" alt="A1">
                   <img src="./Artist 2.jpg" alt="A2">
                   <img src="./Artist 3.jpg" alt="A3">
                   <img src="./Artist 4.jpg" alt="A4">
                   <img src="./Artist 4.jpg" alt="A5">
                   <img src="./Artist 4.jpg" alt="A6">
                   <img src="./Artist 4.jpg" alt="A7">
                   <img src="./Artist 4.jpg" alt="A8">
                </div>
            </div>
        </div>
    </div>
   </main>
   <div class="last">
       <svg class="mt-1">
        <image href="./User.svg"></image>
       </svg>
       <p class="fs-5 fw-bold">SEE ALL</p>
   </div>
  </div> 
  <div class="home_footer">
    <svg>
        <image href="Artist , title section.svg"></image>
      </svg>
      <svg>
        <image href="Music Player Options.svg"></image>
      </svg>
      <svg>
        <image href="Right options.svg"></image>
      </svg>
  </div>
 </div>

</body>
</html>
